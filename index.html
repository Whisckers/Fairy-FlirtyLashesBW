<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Lookbook Modal</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: url('images/background.jpg') no-repeat center center/cover;
  min-height: 100vh;
}

/* Thumbnail styling */
.thumb-img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 6px;
  transition: border 0.2s, transform 0.2s;
}
.thumb-img:hover, .thumb-img.active {
  border: 2px solid #ff69b4;
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Button to trigger modal -->
<button type="button" class="btn btn-pink m-3" data-bs-toggle="modal" data-bs-target="#lookModal">
  View Looks
</button>

<!-- Bootstrap Modal -->
<div class="modal fade" id="lookModal" tabindex="-1" aria-labelledby="lookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-dark text-center">
      <div class="modal-header border-0">
        <h5 class="modal-title text-white" id="lookModalLabel">Lookbook</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Bootstrap Carousel -->
        <div id="lookCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/look1.jpg" class="d-block w-75 mx-auto rounded" alt="Look 1">
            </div>
            <div class="carousel-item">
              <img src="images/look2.jpg" class="d-block w-75 mx-auto rounded" alt="Look 2">
            </div>
            <div class="carousel-item">
              <img src="images/look3.jpg" class="d-block w-75 mx-auto rounded" alt="Look 3">
            </div>
            <div class="carousel-item">
              <img src="images/look4.jpg" class="d-block w-75 mx-auto rounded" alt="Look 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lookCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lookCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <!-- Thumbnails -->
        <div class="d-flex justify-content-center mt-3 flex-wrap gap-2">
          <img src="images/look1_thumb.jpg" class="thumb-img active" onclick="goToSlide(0)" alt="Thumb 1">
          <img src="images/look2_thumb.jpg" class="thumb-img" onclick="goToSlide(1)" alt="Thumb 2">
          <img src="images/look3_thumb.jpg" class="thumb-img" onclick="goToSlide(2)" alt="Thumb 3">
          <img src="images/look4_thumb.jpg" class="thumb-img" onclick="goToSlide(3)" alt="Thumb 4">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Access carousel instance
const carouselEl = document.getElementById('lookCarousel');
const carousel = new bootstrap.Carousel(carouselEl);

// Thumbnail click function
function goToSlide(index) {
  carousel.to(index);
  const thumbs = document.querySelectorAll('.thumb-img');
  thumbs.forEach((thumb, i) => thumb.classList.toggle('active', i === index));
}
</script>

</body>
</html>
