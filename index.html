<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lookbook Modal with Thumbnails</title>
<style>
/* Reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  height: 100%;
}

/* Background */
.background {
  background: url('images/background.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Modal Container */
.modal-container {
  background: rgba(255, 255, 255, 0.95);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  position: relative;
  max-width: 90%;
}

/* Main Modal Image */
.modal img {
  width: 400px;
  max-width: 100%;
  border-radius: 8px;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

/* Thumbnails */
.thumbnails {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}
.thumbnails img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 6px;
  transition: border 0.2s, transform 0.2s;
}
.thumbnails img:hover {
  border: 2px solid #ff69b4;
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="background">
  <div class="modal-container">
    <!-- Close Button -->
    <span class="close" onclick="closeModal()">&times;</span>

    <!-- Main Image -->
    <div class="modal">
      <img id="mainImage" src="images/look1.jpg" alt="Look 1">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails">
      <img src="images/look1_thumb.jpg" alt="Look 1" onclick="showImage('images/look1.jpg')">
      <img src="images/look2_thumb.jpg" alt="Look 2" onclick="showImage('images/look2.jpg')">
      <img src="images/look3_thumb.jpg" alt="Look 3" onclick="showImage('images/look3.jpg')">
      <img src="images/look4_thumb.jpg" alt="Look 4" onclick="showImage('images/look4.jpg')">
      <!-- Add more thumbnails as needed -->
    </div>
  </div>
</div>

<script>
function showImage(src) {
  document.getElementById('mainImage').src = src;
}

function closeModal() {
  document.querySelector('.modal-container').style.display = 'none';
}
</script>

</body>
</html>
