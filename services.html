<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fairy Flirty Lashes - Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gallery grid styling */
    .gallery img {
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(211, 37, 188, 0.6);
    }

    /* Modal transparent black background */
    .modal-content {
      background-color: rgba(0, 0, 0, 0.85);
      border: none;
    }

    /* Caption glow styling */
    .carousel-caption {
      bottom: 20px;
    }
    .carousel-caption h5 {
      color: #d325bc;
      font-weight: bold;
      font-size: 1.2rem;
      text-shadow: 0 0 8px rgba(211, 37, 188, 0.9),
                   0 0 14px rgba(211, 37, 188, 0.7);
    }

    @media (max-width: 576px) {
      .carousel-caption h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-uppercase" href="#">Fairy Flirty Lashes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <div class="container py-5 mt-5">
    <h2 class="text-center mb-4 fw-bold" style="color:#d325bc;">Our Makeup Gallery</h2>
    <div class="row gallery g-3">
      <div class="col-6 col-md-4">
        <img src="Makeup images/ll5.jpg" class="img-fluid" alt="Luxury Look 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="0">
      </div>
      <div class="col-6 col-md-4">
        <img src="Makeup images/l7.jpeg" class="img-fluid" alt="Luxury Look 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="1">
      </div>
      <div class="col-6 col-md-4">
        <img src="Makeup images/full11.jpg" class="img-fluid" alt="Full Glam" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="2">
      </div>
      <div class="col-6 col-md-4">
        <img src="Makeup images/nat1.jpeg" class="img-fluid" alt="Natural Glam" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="3">
      </div>
      <div class="col-6 col-md-4">
        <img src="Makeup images/sg.jpeg" class="img-fluid" alt="Soft Glam" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-slide-to="4">
      </div>
    </div>
  </div>

  <!-- Modal with Carousel -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div id="carouselGallery" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">

              <div class="carousel-item active">
                <img src="Makeup images/ll5.jpg" class="d-block w-100" alt="Luxury Look 1">
                <div class="carousel-caption"><h5>Luxury Look 1</h5></div>
              </div>

              <div class="carousel-item">
                <img src="Makeup images/l7.jpeg" class="d-block w-100" alt="Luxury Look 2">
                <div class="carousel-caption"><h5>Luxury Look 2</h5></div>
              </div>

              <div class="carousel-item">
                <img src="Makeup images/full11.jpg" class="d-block w-100" alt="Full Glam">
                <div class="carousel-caption"><h5>Full Glam</h5></div>
              </div>

              <div class="carousel-item">
                <img src="Makeup images/nat1.jpeg" class="d-block w-100" alt="Natural Glam">
                <div class="carousel-caption"><h5>Natural Glam</h5></div>
              </div>

              <div class="carousel-item">
                <img src="Makeup images/sg.jpeg" class="d-block w-100" alt="Soft Glam">
                <div class="carousel-caption"><h5>Soft Glam</h5></div>
              </div>

            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Make clicked image open the right slide
    document.querySelectorAll('.gallery img').forEach((img, index) => {
      img.addEventListener('click', () => {
        const carousel = document.querySelector('#carouselGallery');
        const bsCarousel = bootstrap.Carousel.getOrCreateInstance(carousel);
        bsCarousel.to(index);
      });
    });
  </script>
</body>
</html>
